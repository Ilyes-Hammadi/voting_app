<div id="create-poll" ng-controller="CreatePollController">
  <div class="container-fluid poll-container">
    <span>Poll name</span>
    <div class="">
      <input id="poll-title" class="form-control" type="text" placeholder="Poll title"
        ng-model='poll.title'>
      <span>Poll options</span>
      <div class="options">
        <input  class="form-control option" type="text" placeholder="Choice title">
        <input  class="form-control option" type="text" placeholder="Choice title">
        <button id="add-option" class="btn btn-default">Add option</button>
        <button class="btn btn-default" ng-click="savePoll()">Save</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('#add-option').click(function () {
      $('#add-option').before('<input  class="form-control option" type="text" placeholder="Choice title">')
    })


  </script>
</div>
